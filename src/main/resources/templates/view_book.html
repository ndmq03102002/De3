<!DOCTYPE html>
<html>
	<body>
		<div align="center">
			<h1>Search Book</h1>
			
			<table border="1" cellpadding="10">
				<tr>
					<th>BookCode</th>
					<th>Title</th>
					<th>Author</th>
					<th>Category</th>
					<th>Action</th>
				</tr>
				<tr th:each="book : ${books}">
					<td th:text="${book.bookcode}"></td>
					<td th:text="${book.title}"></td>
					<td th:text="${book.author}"></td>
					<td th:text="${book.category}"></td>
					<td th:if="${book.booked}==0">
						<form th:action="@{/{id}/book(id=${book.bookcode})}" method="post">
							<input type="submit" value="Book" />
						</form>
					</td>
					<td th:if="${book.booked}==1">
						Booked
					</td>
				</tr>
			</table>
			
		</div>
	</body>
</html>
